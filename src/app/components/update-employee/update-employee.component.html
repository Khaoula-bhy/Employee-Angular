<app-admin></app-admin>
<section id="content">
    <nav></nav>
    <!-- MAIN -->
    <main>

        <div class="head-title">
            <div class="left">
                <h1>Edit Employee</h1>
                <ul class="breadcrumb">

                </ul>
            </div>

        </div>


        <div class="container">

            <div class="col-md-4 col-md-pull-7">
                <div class="booking-form">
                    <form #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <span class="form-label">Name</span>
                            <input class="form-control" type="text" [(ngModel)]="employee.name" name="name">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Email</span>
                            <input class="form-control" type="text" [(ngModel)]="employee.email" name="email">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Job</span>
                            <input class="form-control" type="test" [(ngModel)]="employee.jobTitle" name="job" required>
                        </div>

                        <div class="form-group">
                            <span class="form-label">Salary</span>
                            <input class="form-control" type="number" [(ngModel)]="employee.salary" name="salary"
                                required>
                        </div>

                        <div class="form-btn">
                            <button class="submit-btn" type="submit">Edit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
