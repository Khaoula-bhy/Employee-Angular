<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
   

          <!-- Email input -->
          <label for="username" class="form-label">Username</label>
          <div class="form-outline mb-4">
            <input type="text"  name="username" [(ngModel)]="form.username" required
            #username="ngModel" class="form-control form-control-lg"
              placeholder="Enter username" />
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && username.touched">
                Username is required!
            </div>
            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" required
            minlength="6" #password="ngModel" class="form-control form-control-lg"
              placeholder="Enter password" />
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && password.touched">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                </div>
            </div>
          </div>
       

        <div class="form-group">
            <button class="btn btn-primary btn-block">
                Login
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed
            </div>
       
            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p> -->
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
